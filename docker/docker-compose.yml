# docker-compose.yml - Keystone Edge development environment
# Usage: docker-compose -f docker/docker-compose.yml up -d

services:
  # MySQL database
  mysql:
    image: mysql:8.0
    container_name: keystone-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: keystone
      MYSQL_USER: keystone
      MYSQL_PASSWORD: keystone
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # MinIO object storage
  minio:
    image: minio/minio:latest
    container_name: keystone-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO client (for bucket creation)
  minio-init:
    image: minio/mc:latest
    container_name: keystone-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        mc alias set minio http://minio:9000 minioadmin minioadmin
        mc mb minio/edge-factory-shanghai
        mc admin user add minio keystone keystone123
        mc admin policy attach download minio/edge-factory-shanghai keystone
        mc admin policy attach upload minio/edge-factory-shanghai keystone
        echo "MinIO initialized successfully"

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: keystone-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Adminer (database management tool)
  adminer:
    image: adminer:latest
    container_name: keystone-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: nette
    depends_on:
      - mysql

volumes:
  mysql-data:
  minio-data:
  redis-data:
